<html>
<head>
<title>img-caption-slideUp</title>
<link href="lightbox.min.js" rel="stylesheet">
<style>


.graphic {
  margin: 0;
  overflow: hidden;
  padding: 0;
  position: relative;
  width: 400px;
  height:500px;
  background:green;
}

.graphic h6 {
  bottom: -6.5em;
  right: 10px;
  padding: 1em;
  position: absolute;

  background-color: rgba(0,0,0,0.5);
  border-radius: 10px;
  transition: all 200ms ease-out;
  transform-origin: right center;

  color: #fff;
}

.graphic:hover h6 {
  bottom: 10px;
  transform: rotate(0);
}
    </style>

            <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="lightbox.min.js"></script>

</head>
<body>



  <div class="graphic">
 
    <h6>A painting of a Stegosaurus</h6>
  </div>
	
</body>
</html>
